<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Ponto Eletronico Funcionários</title>

    <style>
        #listaRegistros { display: none; }
        #cadastroRegistro { display: none; }


        body[page=lista] #listaRegistros {display: block; }

        body[page=cadastro]  #cadastroRegistro {display: block; }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th,
        table td {
            font-size: 14px;
            padding: 10px 15px;
            border: solid 1px #b4a8a8;
        }
    </style>

</head>
<body page="lista">
    <h1>Ponto Eletrônico Funcionários</h1>
    <div id="listaRegistros">
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do funcionário:</th>
                    <th>Horário de entrada:</th>
                    <th>Saída do lanche:</th>
                    <th>Volta do lanche:</th>
                    <th>Horário de saída:</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div>
            <button onclick="vizualizar('cadastro')" />
        </div>
    </div>

    <div id="cadastroRegistro">
        <div class="label">
            <div>ID</div>
            <div>
                <input type="number" />
            </div>
        </div>

        <div class="label">
            <div>Nome do funcionário</div>
            <div>
                <input type="text" />
            </div>
        </div>

        <div class="label">
            <div>Horário de entrada</div>
            <div>
                <input type="time" />
            </div>
        </div>

        <div class="label">
            <div>Saída do lanche</div>
            <div>
                <input type="time" />
            </div>
        </div>

        <div class="label">
            <div>Volta do lanche</div>
            <div>
                <input type="time" />
            </div>
        </div>

        <div class="label">
            <div>Horário de saída</div>
            <div>
                <input type="time" />
            </div>
        </div>
    </div>
</body>
</html>
